<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>NUMB3R FACT5</title>
  </head>

      <div class="row mt-5" id="search">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <div class="card bg-primary text-white p-4 card-title">
            <h1>NUMB3R FACT5</h1>
            <div class="card-block">
              <div class="row">
                <div class="col-lg-12">
                  <div class="input-group">
                    <input id="number" type="text" class="form-control" placeholder="Give me a number!">
                    <span class="input-group-btn">
                      <button id="button" class="btn btn-secondary alert-info" type="button">Random Fact!</button>
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row m-5" id="response">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <div id="card">
            <div class="card-block">
              <span id="content">
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
