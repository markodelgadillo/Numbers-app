<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>NUMB3R FACT5</title>
  </head>
  <body>
    <div class="container">
      <div class="row m-3" id="search">
        <div class="col-lg-8 offset-lg-2">
          <div class="card">
            <div class="card-block">
              <div class="input-group">
                <form>
                  <label class="col-form-label">Number Fact Generator
                    <input id="number" type="number" name="number"  placeholder="Give me a number!" required/>
                  </label>
                  <span class="input-group-btn">
                  <button type="button" name="button" class="btn btn-secondary">Random Fact!</button>
                </span>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row m-3" id="response">
        <div class="col-lg-6 offset-lg-3">
        <span id="content"></span>
      </div>
      </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
